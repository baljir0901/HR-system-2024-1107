{% extends "form_base.html" %}

{% block title %}Personal Survey Form (Resume){% endblock %}

{% block content %}
    <!-- Declaration -->
    <div class="form-notice">
        <p>申告内容に嘘や誤りがないことを確認します。虚偽が発覚した場合はいかなる処分も受け入れます。</p>
    </div>

    <!-- Basic Information -->
    <section class="form-section">
        <h2>基本情報</h2>
        <div class="form-group">
            <label for="name">氏名 *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="furigana">フリガナ</label>
            <input type="text" id="furigana" name="furigana">
        </div>
        <div class="form-group">
            <label for="romaji">ローマ字 *</label>
            <input type="text" id="romaji" name="romaji" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="dob">生年月日 *</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">年齢 *</label>
                <input type="number" id="age" name="age" required>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">性別 *</label>
            <select id="gender" name="gender" required>
                <option value="">選択</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </div>
        <div class="form-group">
            <label for="family">家族構成</label>
            <textarea id="family" name="family_structure"></textarea>
        </div>
        <div class="form-group">
            <label for="nationality">国籍 *</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <div class="form-group">
            <label for="station">最寄駅</label>
            <input type="text" id="station" name="nearest_station">
        </div>
        <div class="form-group">
            <label for="address">現住所 〒</label>
            <input type="text" id="postal" name="postal_code" placeholder="郵便番号">
            <textarea id="address" name="address"></textarea>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="form-section">
        <h2>連絡先</h2>
        <div class="form-group">
            <label for="mobile">携帯電話 *</label>
            <input type="tel" id="mobile" name="mobile_phone" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" id="facebook" name="facebook">
        </div>
        <div class="form-group">
            <label for="line">LINE</label>
            <input type="text" id="line" name="line">
        </div>
        <div class="form-group">
            <label for="page">Page Name</label>
            <input type="text" id="page" name="page_name">
        </div>
    </section>

    <!-- Would you like me to continue with the rest of the file? -->
{% endblock %}
